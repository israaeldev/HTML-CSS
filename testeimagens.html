<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias com HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <p>Imagem para abrir com diversos tamanhos</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens2/imagemP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens2/imagemM.png" type="image/png">
        <img src="imagens2/imagemG.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
