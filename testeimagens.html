<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias com HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>

    <p>Imagem para abrir com diversos tamanhos</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens2/imagemP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens2/imagemM.png" type="image/png">
        <img src="imagens2/imagemG.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a utilizar áudio em HTML5</p>
    <audio src="movie.mp3" controls ></audio>

    <h1>Reproduzindo Videos</h1>

    <video src="video.mp4" controls width="560"></video>

    <h1>Videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tCRbVEGHZlQ?si=eBHaFbkgsGjp_hgb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
